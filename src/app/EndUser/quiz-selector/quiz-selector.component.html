<div class="container">

  <div *ngFor="let aQuizTemplate of AllQuizTemplates" class="card" style="width: 20rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">T: {{aQuizTemplate.Title}}</h4>
      <p class="card-text">D: {{aQuizTemplate.Description}}.</p>
      <a [routerLink]="['/TakeAQuiz',aQuizTemplate.UniqueID]" href="#" class="btn btn-primary">Take the Quiz!</a>
    </div>
  </div>

</div>
